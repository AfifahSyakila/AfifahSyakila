                    </svg>
                </a>
            </div>
            <div class="logo-other2">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="text-main">
            <a href="#">What can I help with?</a>
        </div>

        <!-- Buttons Container -->
        <div class="buttons-container">
            <a href="#">

            </a>
            <a href="#">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">

            </a>
            <a href="#">
                <button class="button">
                    More
                </button>
            </a>

        <input type="text" class="search-input" placeholder="Message ChatGPT" />
        <button class="search-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
